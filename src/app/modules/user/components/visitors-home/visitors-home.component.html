<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <div class="cdc_wrapper">
    <mat-card class="cdc_hello">
      <mat-card-content class="cdc_hello_content">
        <div>
          <h1>Welcome to Condeco Visitors</h1>
          <h4>Add a visitor</h4>
          <hr>
          <br>
          <form class="example-form">
            <div class="cdc_field_wrapper">
              <h6>Name</h6>
              <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Sai nath" />
              </mat-form-field>
            </div>

            <div class="cdc_field_wrapper">
              <h6>Company</h6>
              <mat-form-field class="example-full-width">
                <mat-label>Company</mat-label>
                <input matInput placeholder="Airbus" />
              </mat-form-field>
            </div>

            <div class="cdc_field_wrapper">
              <h6>Country</h6>
              <mat-form-field class="example-full-width">
                <mat-select>
                    <mat-option value="" disabled selected>Select Country</mat-option>
                    <mat-option *ngFor="let country of countries" [value]="country.name">
                      {{country.name}} <img class="cdc_country_flag_image" src='{{ "https://flagsapi.com/" + country.code + "/flat/64.png" }}' />
                    </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="cdc_field_wrapper">
              <h6>Location</h6>
              <mat-form-field class="example-full-width">
                <mat-select>
                  <mat-option value="" disabled selected>Select Country</mat-option>
                  <mat-option *ngFor="let country of countries" [value]="country.name">
                    {{country.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="cdc_field_wrapper">
              <h6>Time</h6>
              <mat-form-field>
                <input matInput type="datetime-local" placeholder="start date">
              </mat-form-field>
            </div>

            <mat-checkbox>Add to contacts</mat-checkbox>
            <br>
            <button mat-flat-button color="primary">Add</button>
            <button mat-stroked-button disabled>Advanced</button>
          </form>
        </div>
      </mat-card-content>
    </mat-card>
    <br><br>
    <mat-card>
      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="Upcoming Bookings"> Content 1 </mat-tab>
          <mat-tab label="Search Results">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
  </div>
</body>
</html>
