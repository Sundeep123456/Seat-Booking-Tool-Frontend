<mat-card class="container">
    <mat-card class="left">
      <h1>Visitors</h1>
    </mat-card>
    <mat-card class="right">
      <mat-card class="box">
        <table mat-table [dataSource]="visitors" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let visitor">{{ visitor.name }}</td>
          </ng-container>
          <ng-container matColumnDef="booking">
            <th mat-header-cell *matHeaderCellDef>Booking</th>
            <td mat-cell *matCellDef="let visitor">{{ visitor.booking }}</td>
          </ng-container>
          <ng-container matColumnDef="company">
            <th mat-header-cell *matHeaderCellDef>Company</th>
            <td mat-cell *matCellDef="let visitor">{{ visitor.company }}</td>
          </ng-container>
          <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef>Country</th>
            <td mat-cell *matCellDef="let visitor">{{ visitor.country }}</td>
          </ng-container>
          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef>Location</th>
            <td mat-cell *matCellDef="let visitor">{{ visitor.location }}</td>
          </ng-container>
          <ng-container matColumnDef="arrivalTime">
            <th mat-header-cell *matHeaderCellDef>Arrival Time</th>
            <td mat-cell *matCellDef="let visitor">{{ visitor.arrivalTime }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card>
    </mat-card>
  </mat-card>
