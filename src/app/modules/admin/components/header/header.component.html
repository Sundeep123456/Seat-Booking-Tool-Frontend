<!DOCTYPE html>
<html>
<head>
    <!-- Add your head content here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        /* Zoom effect on click */
        .nav-item.zoom a {
            transition: transform 0.2s;
        }

        .nav-item.zoom a:hover {
            transform: scale(1.2); /* Adjust the scale factor for more zoom */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://www.aerotechnews.com/wp-content/uploads/2019/10/boeingLogo-696x696.jpg" alt="" style="width: 40px; height: 40px;">
                Condeco-Boeing
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item zoom" routerLinkActive="active">
                        <a class="nav-link" routerLink="./home">Today </a>
                        
                    </li>
                    <li class="nav-item zoom" routerLinkActive="active">
                        <a class="nav-link" routerLink="./about">Personal Spaces</a>
                    </li>
                    <li class="nav-item zoom" routerLinkActive="active">
                        <a class="nav-link" routerLink="./services">Find a Colleague</a>
                    </li>
                    <li class="nav-item zoom" routerLinkActive="active">
                        <a class="nav-link" routerLink="./contact">Visitors</a>
                    </li>
                </ul>
            </div>
            <div class="ml-auto">
                <!-- Indian time and date -->
                <div class="nav-item text-white" id="indian-time-date"></div>
                <!-- Help button -->
                <a class="btn btn-link text-white" href="https://www.condecosoftware.com/">Help</a>
                <!-- Logout button -->
                <a class="btn btn-primary text-white" (click)="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <script>
        function updateDateTime() {
            const dateTimeElement = document.getElementById("indian-time-date");
            if (dateTimeElement) {
                const now = new Date().toLocaleString("en-IN", { timeZone: "Asia/Kolkata" });
                dateTimeElement.textContent = `Indian Time: ${now}`;
            }
        }

        // Call the function to update the Indian time and date
        updateDateTime();

        // Update the time and date every minute
        setInterval(updateDateTime, 60000);
    </script>
</body>
</html>
