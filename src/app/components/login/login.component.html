<div class="Backgroundimage1">
    <div class="container vh-100">
        <div class="row justify-content-center h-100">
            <div class="card my-auto shadow" style="max-width: 400px; border-radius: 10px; background: rgba(255, 255, 255, 0.9);">
                <div class="card-body px-4">
                    <div class="text-center">
                        <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
                    </div>
                    <div class="text-center">  
                        <h2>Welcome to Condeco Boeing</h2>
                    </div>
                    <p style="color: rgb(14, 14, 14); text-align: center;">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your login
                        details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </p>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <input type="email" id="email" placeholder="Email" class="form-control" formControlName="email"
                                name="email" />
                        </div>

                        <!-- Add margin to create spacing between Email and Password -->
                        <div class="form-group" style="margin-top: 10px;">
                            <input type="password" id="password" placeholder="Password" class="form-control"
                                formControlName="password" name="password" />
                        </div>

                        <input type="submit" class="btn btn-primary w-100" style="margin-top: 10px;" value="Login" name="">
                    </form>
                    <form>
                        <!-- Add some spacing (margin) between the two buttons -->
                        <div style="margin-top: 10px;"></div>

                        <p class="text-center">Not a member? <a href="your-signup-page">Sign Up</a></p>
                        
                    </form>
                </div>
                <div class="card-footer text-right">
                    <small><a routerLink="../forgot-password">Forgot Password</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
